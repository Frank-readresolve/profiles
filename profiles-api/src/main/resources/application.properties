# application.properties est un fichier de configuration lu par Spring au demarrage de l'application

# Data source properties:
# jdbc = protocol
# postgresql = target database vendor
# localhost = server host host
# 5432 = server port
# profiles = database name
spring.datasource.url=jdbc:postgresql://localhost:5432/profiles
# Ne jamais commit/push des donnees sensibles comme un mot de passe
spring.datasource.username=postgres
spring.datasource.password=admin

# Proprietes pour journaliser (log) dans la console les requetes SQL generees par le framework
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
